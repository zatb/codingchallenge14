<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 14</title>
</head>
<body>
    <h1>Financial Calculator</h1>

    <div id="interest-rate-section">
        <h2>Interest Rate Calculation</h2>
        <label for="principal">Principal:</label>
        <input type="number" id="principal" required>
        <label for="rate">Rate (in decimal):</label>
        <input type="number" id="rate" step="0.01" required>
        <label for="time">Time (in years):</label>
        <input type="number" id="time" required>
        <button id="calculate-interest">Calculate Interest</button>
        <p id="interest-result"></p>
    </div>

    <div id="loan-payment-section">
        <h2>Loan Payment Calculation</h2>
        <label for="loan-principal">Loan Principal:</label>
        <input type="number" id="loan-principal" required>
        <label for="loan-rate">Annual Interest Rate (in decimal):</label>
        <input type="number" id="loan-rate" step="0.01" required>
        <label for="loan-years">Number of Years:</label>
        <input type="number" id="loan-years" required>
        <button id="calculate-loan">Calculate Loan Payment</button>
        <p id="loan-result"></p>
    </div>

    <div id="investment-return-section">
        <h2>Investment Return Calculation</h2>
        <label for="investment-principal">Investment Principal:</label>
        <input type="number" id="investment-principal" required>
        <label for="investment-rate">Annual Interest Rate (in decimal):</label>
        <input type="number" id="investment-rate" step="0.01" required>
        <label for="investment-years">Number of Years:</label>
        <input type="number" id="investment-years" required>
        <label for="compounds-per-year">Compounds Per Year:</label>
        <input type="number" id="compounds-per-year" required>
        <button id="calculate-investment">Calculate Investment Return</button>
        <p id="investment-result"></p>
    </div>

    <script type="module" src="modules/main.js"></script>
</body>
</html>
